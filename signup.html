<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DNBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            /* Background Image Fixed */
            background-image: url(CONTENT/Screenshot\ 2026-01-04\ 155648.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh; /* Ensures background covers full height */
        }

        a {
            text-decoration: none;
            transition: 0.3s;
        }

        /* =========================================
           HEADER & NAVBAR
           ========================================= */
        .hero-section {
            width: 100%;
        }

        .navbar {
            width: 100%;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 30px 30px;
            border-bottom: 1px solid red;
            position: relative;
            z-index: 10;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .nav-links a {
            color: #e0e0e0;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a:hover {
            color: white;
        }

        .nav-links a.active {
            color: white;
            border-bottom: 3px solid #c5a065;
        }

        /* =========================================
           SIGN UP CONTAINER & CARD
           ========================================= */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh; /* Screen ke beech mein lane ke liye */
            padding: 40px 20px;
        }

        .sign-card {
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 500px; /* Thoda wider kiya */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: left;
            border: 1px solid rgba(255,255,255,0.8);
            position: relative;
        }

        .sign-card h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #1a4a3b;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }

        /* Form Inputs */
        .form-group-sign {
            margin-bottom: 20px;
        }

        .form-group-sign label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5550;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-group-sign input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            background-color: #f9fbfb;
            border-radius: 10px;
            font-size: 15px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group-sign input:focus {
            border-color: #1a4a3b;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(26, 74, 59, 0.1);
        }

        /* Error Messages */
        .error-msg {
            color: #d93025;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            font-weight: 600;
        }

        /* Button */
        .btn-sign {
            width: 100%;
            padding: 15px;
            background-color: #1a4a3b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            margin-top: 15px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-sign:hover {
            background-color: #143d30;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 74, 59, 0.2);
        }

        /* Links */
        .sign-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }

        .sign-link a {
            color: #1a4a3b;
            font-weight: 700;
        }

        .sign-link a:hover {
            color: #0f2e24;
            text-decoration: underline;
        }

        /* =========================================
           RESPONSIVE (MOBILE & TABLET)
           ========================================= */
        @media (max-width: 768px) {
            
            /* --- 2. HEADER & NAVBAR FIX --- */
    .navbar {
        padding: 15px 0 !important;
        height: auto;
    }

    .nav-links {
        flex-direction: row !important; /* Links side-by-side */
        justify-content: center !important;
        flex-wrap: wrap !important; /* Agar jagah kam ho to wrap kare */
        gap: 10px !important;
        padding: 0 10px;
    }

    .nav-links a {
        font-size: 13px !important; /* Font chhota kiya taaki fit aaye */
        padding: 5px;
    }

            /* Container & Card */
            .container {
                padding: 20px 15px;
                min-height: auto; /* Remove centering height on mobile */
                margin-top: 20px;
            }

            .sign-card {
                padding: 25px 20px;
                max-width: 100%;
            }

            .sign-card h2 {
                font-size: 26px;
                margin-bottom: 25px;
            }

            .form-group-sign input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="./index.html" target="_blank"> HOME</a></li>
                <li><a href="./about-page.html" target="_blank">ABOUT US</a></li>
                <li><a href="./world-page.html" target="_blank"> TODAY IN WORLD</a></li>
                <li><a href="./sports-page.html" target="_blank">SPORTS</a></li>
                <li><a href="./business-page.html" target="_blank">BUSINESS</a></li>
                <li><a href="./cities.html" target="_blank">CITIES</a></li>
                <li><a href="./contact-page.html" target="_blank">CONTACT US</a></li>
                <li><a href="./feedback-page.html" target="_blank">FEEDBACK</a></li>
                <li><a href="./login.html" target="_blank">LOGIN</a></li>
                <li><a href="#sign" class="active">SIGN UP</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="sign-card">
            <h2>CREATE ACCOUNT</h2>
            <form id="signupForm">
                <div class="form-group-sign">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                    <div id="nameError" class="error-msg">Name is required</div>
                </div>

                <div class="form-group-sign">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <div id="emailError" class="error-msg">Valid email is required</div>
                </div>

                <div class="form-group-sign">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password (min 6 chars)">
                    <div id="passError" class="error-msg">Password must be at least 6 characters</div>
                </div>

                <div class="form-group-sign">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <div id="matchError" class="error-msg">Passwords do not match!</div>
                </div>

                <button type="submit" class="btn-sign" id="signupBtn">Sign Up</button>

                <div class="sign-link">
                    Already have an account? <a href="./login.html">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const fullName = document.getElementById('fullname');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const signupBtn = document.getElementById('signupBtn');

        // Error Elements
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passError = document.getElementById('passError');
        const matchError = document.getElementById('matchError');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page reload

            // Reset Errors
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            passError.style.display = 'none';
            matchError.style.display = 'none';
            
            let isValid = true;

            // 1. Validate Name
            if (fullName.value.trim() === '') {
                nameError.style.display = 'block';
                isValid = false;
            }

            // 2. Validate Email
            if (!email.value.includes('@') || email.value.trim() === '') {
                emailError.style.display = 'block';
                isValid = false;
            }

            // 3. Validate Password Length
            if (password.value.length < 6) {
                passError.style.display = 'block';
                isValid = false;
            }

            // 4. Validate Password Match
            if (password.value !== confirmPassword.value && password.value !== '') {
                matchError.style.display = 'block';
                isValid = false;
            }

            // Submit Data Simulation
            if (isValid) {
                signupBtn.textContent = "Creating Account...";
                signupBtn.disabled = true;
                signupBtn.style.opacity = "0.7";

                setTimeout(() => {
                    alert("Account Created Successfully! Redirecting to Login...");
                    form.reset();
                    signupBtn.textContent = "Sign Up";
                    signupBtn.disabled = false;
                    signupBtn.style.opacity = "1";
                    
                    // Redirect to login page
                    window.location.href = "./login.html";
                }, 2000);
            }
        });
    </script>
</body>
</html>
