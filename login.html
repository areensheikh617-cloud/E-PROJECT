<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DNBC News</title>
    <link rel="stylesheet" href="./login.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- NAYA CODE: Browser ki default eye ko chhupane ke liye --- */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }
        input[type="password"]::-webkit-password-reveal-button {
            display: none;
            -webkit-appearance: none;
        }
        /* --------------------------------------------------------- */

        .error-msg {
            color: #ff3333;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .password-container {
            position: relative;
        }
        .password-icon {
            position: absolute;
            right: 15px;
            top: 42px; /* Layout ke hisab se adjust karein */
            cursor: pointer;
            color: #666; 
            font-size: 16px;
            z-index: 10; /* Isko upar rakha hai */
        }
        .password-icon:hover {
            color: #333; 
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="./index.html" target="_blank"> HOME</a></li>
                <li><a href="./about-page.html" target="_blank">ABOUT US</a></li>
                <li><a href="./world-page.html" target="_blank"> TODAY IN WORLD</a></li>
                <li><a href="./sports-page.html" target="_blank">SPORTS</a></li>
                <li><a href="./business-page.html" target="_blank">BUSINESS</a></li>
                <li><a href="./cities.html" target="_blank">CITIES</a></li>
                <li><a href="./contact-page.html" target="_blank">CONTACT US</a></li>
                <li><a href="./feedback-page.html" target="_blank">FEEDBACK</a></li>
                <li><a href="#login" class="active">LOGIN</a></li>
                <li><a href="./signup.html" target="_blank">SIGN UP</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-login">
        <div class="login-card">
            <h2>WELCOME BACK</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com">
                    <div id="emailError" class="error-msg">Please enter a valid email address.</div>
                </div>

                <div class="form-group password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" style="padding-right: 40px;">
                    
                    <i class="fa-solid fa-eye password-icon" id="togglePassword"></i>
                    
                    <div id="passError" class="error-msg">Password cannot be empty.</div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">LOGIN</button>

                <div class="sign-link">
                    Already have an account? <a href="./signup.html">sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const emailError = document.getElementById('emailError');
        const passError = document.getElementById('passError');
        const loginBtn = document.getElementById('loginBtn');

        // --- Feature: Show/Hide Password ---
        togglePassword.addEventListener('click', function () {
            // Check current type
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Icon Class Toggle
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // --- Feature: Validation & Sending ---
        form.addEventListener('submit', function (e) {
            e.preventDefault(); 

            emailError.style.display = 'none';
            passError.style.display = 'none';
            let isValid = true;

            if (!emailInput.value.includes('@') || emailInput.value.trim() === '') {
                emailError.style.display = 'block';
                isValid = false;
            }

            if (passwordInput.value.trim() === '') {
                passError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                const originalText = loginBtn.textContent;
                loginBtn.textContent = "Processing...";
                loginBtn.style.opacity = "0.7";
                loginBtn.disabled = true;

                setTimeout(() => {
                    alert("Login Successful!");
                    
                    // Reset everything
                    form.reset();
                    if(togglePassword.classList.contains('fa-eye-slash')){
                        togglePassword.classList.remove('fa-eye-slash');
                        togglePassword.classList.add('fa-eye');
                        passwordInput.setAttribute('type', 'password');
                    }
                    loginBtn.textContent = originalText;
                    loginBtn.style.opacity = "1";
                    loginBtn.disabled = false;
                }, 2000);
            }
        });
    </script>

</body>
</html>
